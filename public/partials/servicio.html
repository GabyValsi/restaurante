 <div class="container">

      <div class="row">
        <div class="box">
          <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">Servicio a Domicilio</h2>
            <hr>

            <div class="row">

                <div class="span12">
                

                    <table class="table table-bordered table-striped">
                        <thead>

                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Importe</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr ng-repeat="producto in productos">
                                <td class="">
                                    <input type="checkbox" value="option1" id="optionsCheckbox" ng-model="producto.selected">
                                </td>
                                
                                <td>
                                  <select ng-model="producto.nombre">
                                    <option value="Enchiladas Verdes">Enchiladas Verdes</option>
                                    <option value="Enchiladas Rojas">Enchiladas Rojas</option>
                                    <option value="Chiles Poblanos">Chiles Poblanos</option>
                                    <option value="Pozole">Pozole</option>
                                  </select>
                                </td>
                                
                                <td><input type="number" value="0" class="input-mini" ng-model="producto.cantidad"></td>
                                <td>{{producto.precio}}</td>
                                <td>{{producto.importe}}</td>
                            </tr>



                            <tr>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                                
                                
                                <td><strong></strong></td>
                            </tr>     
                        </tbody>
                    </table>

                


                            <div class="accordion" id="accordion2">

                                                IVA: $  <br>
                                                
                                                Total: $  <br>

                                               </h3> 
                                               <h4>promo</h4>
                                            </div>
                                                                                               
                                            </div>                                        
                                    </div>
                                </div>

                            </div>

          </div>
