 <div class="container">

      <div class="row">
        <div class="box">
          <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">Servicio a Domicilio</h2>
            <hr>

            <div class="row">

                <div class="span12">
                

        

                  
                  
                  
               <table class="table table-bordered table-striped">
                        <thead>
                            <tr >
                                <th>Eliminar</th>
                              
                                <th>Platillo</th>                                
                                <th>Cantidad</th>
                                <th>Precio Unitario</th>
                                <th>Importe</th>
                            </tr>
                        </thead>
                        <tbody>


                            <tr  ng-repeat="">
                                <td class="">
                                    <button class="btn btn-danger" ng-click="delete(miComida, $index)">Eliminar</button>
                                </td>
                                
                                <td>{{miComida.platillo}}</td>
                                <td>{{miComida.cantidad}}</td>
                                <td>$ {{miComida.precio}}</td> <!--Importe-->
                                <td>$ {{miComida.importe}}</td> <!--Importe-->
                            </tr>                                
                            <tr>
                                <td>&nbsp;</td>
                              
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                                
                                <td><strong>$ {{total}}</strong></td>
                            </tr>		  
                        </tbody>
                    </table>

                    <form class="form-horizontal">
                        <fieldset>	  


                            <div class="row">
                               
                                <hr>                                              
                            </div>


                         

                        <table class="table table-bordered table-striped">
                                
                          
                                            <h1><tr>

                                                <th>Total</th>
                                            </tr></h1>

                                    
                                    


                                               <td>
                                                SubTotal: ${{total}} <br>

                                                IVA: ${{total * 0.16}} <br>

                                                
                                                Total: $ {{total * 1.16}} <br>

                                                
                                           
                                                                    
                                
                        </table>
                            
                           
                             

                        </fieldset>
                    </form>
                </div>
            </div>

    </div><!-- /.container -->
