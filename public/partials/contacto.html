<div class="container">

      <div class="row">
        <div class="box">
          <div class="col-lg-12">
            <hr>

            <h2 class="intro-text text-center">Agregar Nuevas Comidas al Men√∫</h2>
            <hr>
          </div>
      
                         


          
              
               <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Eliminar</th>
                                <th>Modificar</th>
                                <th>Platillo</th>                                
                            
                                <th>Precio Unitario</th>
                                                      </tr>
                        </thead>
                        <tbody>


                            <tr ng-repeat="miComida in misComidas">
                                <td class="">
                                    <button class="btn btn-danger"ng-click="delete(miComida, $index)">Eliminar</button>
                                </td>
                                <td>
                                    <button class="btn btn-warning" ng-click="update(miComida)">Actualizar</button>
                                </td>
                                <td>{{miComida.platillo}}</td>
                            
                                <td>$ {{miComida.precio}}</td> <!--Importe-->
                            </tr>                                
                            <tr>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                               <td>&nbsp;</td>
                                <td>&nbsp;</td>
                  
                               
                                

                            </tr>		  
                        </tbody>
                    </table>

                    <form class="form-horizontal">
                        <fieldset>	  


                      
                            
                            <div class="accordion" id="accordion3">
                                <div class="accordion-group">
                                    <div class="accordion-heading">

                                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion3" href="#collapse2">
                                            <h3>Alta de Platillos</h3>
                                        </a>
                                    </div>
                                    <div id="collapse2" class="accordion-body collapse in">
                                        <div class="accordion-inner">
                                            <div class="control-group">
                                                
                                                
                                                Platillo <input ng-model="newComida.platillo" type="text" id="input01">

                                                Precio <input ng-model="newComida.precio" type="text" id="input01">
                                                
                                            </div>
                                                <button ng-click="agregar()" class="btn btn-primary" type="submit">Guardar</button>                                                
                                        </div>
                                        
                                    </div>
                                </div>

                                
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>

    </div><!-- /.container -->
